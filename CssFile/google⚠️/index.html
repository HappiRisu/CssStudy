<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone Coding</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <ul class="header-list">
        <li class="header-list__item gamil">
          <a href="#">Gmail</a>
        </li>
        <li class="header-list__item image">
          <a href="#">이미지</a>
        </li>
        <li class="header-list__item icon">
          <a href="#">
            <span class="material-symbols-outlined"> more_horiz </span>
          </a>
        </li>
        <li class="header-list__item account">
          <a href="#">SU</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <div class="main-wrapper">
        <img src="./images/banner.png" alt="" />
        <div class="search-bar">
          <span class="material-symbols-outlined search"> search </span>
          <input type="text" />
          <span class="material-symbols-outlined keyboard"> keyboard </span>
          <span class="material-symbols-outlined mic"> mic </span>
        </div>
        <div class="button-box">
          <button class="">Google 검색</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <div class="service">Google 제공 서비스: <a href="#">English</a></div>
      </div>
    </main>
    <footer class="footer">
      <div class="country">대한민국</div>
      <div class="etc">
        <div class="left-box">
          <ul>
            <li>
              <a href="#">광고</a>
            </li>
            <li>
              <a href="#">비즈니스</a>
            </li>
            <li>
              <a href="#">검색의 원리</a>
            </li>
          </ul>
        </div>
        <div class="right-box">
          <ul>
            <li>
              <a href="#">개인정보처리방침</a>
            </li>
            <li>
              <a href="#">약관</a>
            </li>
            <li>
              <a href="#">설정</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
