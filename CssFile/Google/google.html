<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style-google.css" />
  </head>
  <body>
    <!-- 전체 묶어주기 -->
    <div class="google">
      <!-- 헤더영역 -->
      <header>
        <!-- 네비게이션 -->
        <nav>
          <ul class="nav__list">
            <li>
              <a href="#">Gmail</a>
            </li>
            <li>
              <a href="#">Image</a>
            </li>
            <li class="nav__icon">
              <a href="#">
                <span class="material-symbols-outlined"> more_horiz </span>
              </a>
            </li>
            <li class="nav__badge">
              <a href="#"> Lee </a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- 메인영역 -->
      <main>
        <!-- 로고영역 -->
        <div class="main-logo">
          <img src="./images/banner.png" alt="google image" />
        </div>
        <!-- 폼영역 -->
        <div class="main-frm">
          <form action="#">
            <!-- 인풋 + 이모티콘 -->
            <div class="main-frm__input">
              <span class="material-symbols-outlined search"> search </span>
              <span class="material-symbols-outlined keyboard"> keyboard </span>
              <span class="material-symbols-outlined mic"> mic </span>
              <input type="text" />
            </div>
            <!-- 버튼 -->
            <div class="main-frm__btn">
              <button type="button">Google 검색</button>
              <button type="button">I'm Feeling Lucky</button>
            </div>
          </form>
        </div>
        <!-- 언어영역 -->
        <div class="main-language">
          <p>Google 제공 서비스: <a href="#">English</a></p>
        </div>
      </main>

      <!-- 푸터영역 -->
      <footer>
        <div class="footer-line">
          <span>대한민국</span>
        </div>
        <div class="footer-line">
          <div class="footer-line__left">
            <a href="#">광고</a>
            <a href="#">비즈니스</a>
            <a href="#">검색의 원리</a>
          </div>
          <div class="footer-line__right">
            <a href="#">개인정보처리방침</a>
            <a href="#">약관</a>
            <a href="#">설정</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
