    <title>Works Together</title>

      <!-- works -->

          <li class="main-gallary__item">
            <a href="#"><img src="./images/2.jpg" alt="image2 description" /></a>
          </li>
          <li class="main-gallary__item">
            <a href="#"><img src="./images/3.jpg" alt="image3 description" /></a>
          </li>
          <li class="main-gallary__item">
