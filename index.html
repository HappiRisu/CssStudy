<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      a,
      a:visited,
      a:link {
        color: inherit;
        text-decoration: none;
      }

      li {
        list-style: none;
      }

      .nav__list {
        display: flex;
        background-color: aqua;
      }

      .nav__list li {
        display: flex;
      }
      .nav__list .icon a {
        background-color: brown;
        font-size: 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="nav__list">
        <li class="">
          <a href=""> dasds </a>
        </li>
        <li class="icon">
          <a href="">
            <span class="material-symbols-outlined">more_horiz</span>
          </a>
        </li>
        <li class="icon">
          <a href="">
            <span class="material-symbols-outlined">more_horiz</span>
          </a>
        </li>
        <li class="icon">
          <a href="">

          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
